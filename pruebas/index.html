<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d</title>
</head>
<body>
    <div class="main">
        <div class="header"></div>
        <div class="left"></div>
        <div class="content">
            <div class="frame">
                <div class="inputs">
                    <div name="" id="" class="all">
                        <div class="selectbox">
                            <select name="" id="">
                                <option value="">Selecciona un opcion</option>
                            </select>
                            <div class="over-select"></div>
                        </div>
                        <div class="checkboxes">
                            <label for=""><input type="checkbox" name="" id="">Ejemplo 1</label>
                            <label for=""><input type="checkbox" name="" id="">Ejemplo 2</label>
                            <label for=""><input type="checkbox" name="" id="">Ejemplo 3</label>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        let expanded =false;
        const checkContain = document.querySelector(".checkboxes");
        document.addEventListener("click",(e)=>{
            console.log(e.target)
            if(e.target.matches(".over-select")){
                console.log("hola")
                showCheckboxes();
                
            }
        })
        function showCheckboxes(){
            if(!expanded){
                checkContain.style.display = "block";
                expanded=true;
            }
            else{
                checkContain.style.display = "none";
                expanded=false;
            }
        }
    </script>
</body>
<style>
    *{
        margin:0px;
        padding: 0px;
    }
    .main{
        width: 100%;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(5,1fr);
        grid-template-rows: 80px auto;
    }
    .header{
        grid-area:1/1/1/6;
        background-color: red;
    }
    .left{
        background-color: blue;
        min-width: 200px;
        
    }
    .content{
        display: grid;
        grid-area:2/2/2/6;
    }
    .frame{
        grid-area: 1/1/1/1;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .inputs{
        width: 80%;
        height: 200px;
        background-color: white;
        border:1px solid black;
    }
    .all{
        display: block;
        width: 40%;
    }
    .selectbox{
        position: relative;
        width: 100%;
    }
    select{
        width: 100%;
    }
    .over-select{
        position: absolute;
        top:0;
        left:0;
        right: 0;
        bottom: 0;
    }
    .checkboxes{
        display: none;
        border:1px solid black;
        width: 100%;
    }
    .checkboxes label{
        display: block;
    }
    .checkboxes label:hover{
        background-color: blue;
    }
</style>

</html>
