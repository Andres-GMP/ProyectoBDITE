<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,700;1,900&display=swap" rel="stylesheet">
    <title>AdminWarehouse</title>
</head>
<body>
    <!-- Header-blue -->
    <div class="main">
        <header class="Header">
            <div class="Header-logo">
            <img src="../svg/LogoITE.svg" alt="Logo albatros" class="Header-logo--img">
            </div>
            <div class="Header-text">
                <h2 class="logo--title">NombreInventario</h2>
                <a href="" class="logo--addres">Direcci√≥n</a>
            </div>
        </header>
    
        <!-- Container box -->
        <div class="Container">
            
            <div class="Warehouse">
                <h3 class="Warehouse-title">Almacen</h3>
                <p class="Warehouse-description"> Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                </p>
                <!-- Button configuration -->
                <span class="Warehouse-config">
                    <input class="Warehouse-config-button" type="submit" value="">
                    <img class="Warehouse-config-button--img" src="../svg/IconConfig.svg" alt="">
                </span>
       
            </div>

            <span class="Trash">
                <input type="submit" value="" class="Trash-button">
                <img class="Trash-img" src="../svg/IconTrash.png" alt="Button trash">
            </span>
        </div>
    </div>
</body>
</html>
