<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventario ITE</title>
</head>
<body>
    <div class="main">
        <div class="nav-frame">
            <ul>
                <li>
                    <a href="">REGISTRAR ARTICULOS NUEVOS</a>
                </li>
                <li>
                    <a href="">ELIMINAR ARTICULOS</a>

                <li>
                    <a href="">ACTUALIZAR ARTICULOS</a>
                </li>
                <li>
                    <a href="">ARTICULOS</a>
                </li>
            </ul>
        </div>
        <aside class="aside-left">

                <img src="/CRUD/images/logo.png" alt="">

            </div>     
            <div class="aside-left-usaurio aside-left-content aside-left-top">
                <img src="images/user.png" alt="" class="aside-userImage"> 
                <h2 class="aside-userName">
                    Axel Enciso
                </h2>
            </div>
            <nav class="aside-left-nav">

                    <li class="aside-left-nav-list-top">
                        <ul class="aside-left-nav-list-top-container">

                                <a href="" class="aside-left-nav-list-btnHeader">
                                    <h3>Articulos</h3>
                                    <span class="iconify" data-icon="mdi:chevron-down"></span>
                                </a>
                                <ul>
                                    <li>
                                        <a href="" selected="true" class="aside-left-nav-list-btnItem"> 
                                            <span class="iconify " data-icon="mdi:archive-eye"></span> Consultar
                                        </a>
                                    </li>
                                    <li>

                                        </a>
                                    </li>
                                </ul>   
                            </li>
                            <li class="aside-left-nav-list-top-container-item">
                                <a href="" class="aside-left-nav-list-btnHeader">
                                    <h3>Prestamos</h3>
                                    <span class="iconify" data-icon="mdi:chevron-down"></span>
                                </a>
                                <ul>
                                    <li>
                                        <a href=""  class="aside-left-nav-list-btnItem"> 
                                            <span class="iconify" data-icon="mdi:file-document-plus"></span> Solicitar
                                        </a>
                                    </li>
                                    <li>
                                        <a href=""  class="aside-left-nav-list-btnItem"> 
                                            <span class="iconify" data-icon="mdi:format-list-checks"></span> Mis prestamos
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>                       
                    </li>

                    <li class="aside-left-nav-list-bottom ">
                        <a href="" class="aside-left-nav-list-btnHeader">
                            <h3>Configuración</h3>
                            <span class="iconify" data-icon="mdi:chevron-down"></span>
                        </a>
                        
                        <ul>
                            <li>
                                <a href=""  class="aside-left-nav-list-btnItem"> 
                                    <span class="iconify" data-icon="mdi:account"></span> Datos
                                </a>
                            </li>
                            <li>
                                <a href=""  class="aside-left-nav-list-btnItem"> 
                                    <span class="iconify" data-icon="mdi:account-details"></span> Cuenta
                                </a>
                            </li>
                            
                        </ul>
                    </li>
                </ul>
            </nav>
            
        </aside>
        <div class="frame-container">
            <!-- Aqui va el frame que le toca a cada uno -->

            <!-- <label>ID-SEP</label>-->
            <form class="forms">
                <!-- <label>ID-SEP</label>-->
                <div class="part1">

                </div>

                <div class="part2">
                    <input type=“text”  name="Marca" disabled>
                    <input type=“text” name="Modelo" disabled>
                    <input type=“text” name="Serie" disabled>
                    <input type=“text” name="Descripcion" disabled>
                    <input type=“text” name="Valor" disabled>
                    <input type=“text” name="Cantidad" disabled>
                    <input type=“text” name="Estatus" disabled>
                </div>

                <div class="part3">
                    <input class="imgs" type="file" name="imagen" />
                    <input type=“text” name="Adquisicion" disabled>
                    <input type=“text” name="Area" disabled>
                    <input type=“text” name="Resguardante" disabled>
                    <input type=“text” name="Fecha" disabled>
                </div>

                <div class="part4">
                    <textarea rows="10" cols="40" disabled></textarea>
                </div>

                <div class="part5">
                    
                </div>
            </form>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
