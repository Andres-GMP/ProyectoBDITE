<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="authors" content="Andrés G. & Omar M.">
    <meta name="description" content="global-main">

    <link rel="stylesheet" href="style.css">
    <title>Global-admin</title>
</head>

<body>
    <!-- Header -->
    <header class="Header">
        <div class="Header-logo">
            <img src="../svg/LogoITE.svg" alt="Logo albatros" class="Header-logo--img">
        </div>
        <div class="Header-text">
            <h2 class="logo--title">NombreInventario</h2>
            <a href="" class="logo--addres">Dirección</a>
        </div>
    </header>
    <!--  -->
    <main class="main">

        <nav class="main-aside">
            <!-- Div usaurio -->
            <div class="main-aside--user">
                <img src="/CRUD2/svg/UserLogo.svg" alt="">
                <span class="user">
                    <p class="name">Nombre</p>
                    <p class="rol">R</p>
                </span>
            </div>

            <!-- Div Article -->
            <div class="main-aside--fileArticle">
                <span class="main-aside--fileArticle show">
                    <img src="/CRUD2/svg/ArticulosFile.svg" alt="">
                    <p>Articulo</p>
                </span>
                <ul class="fileArticle-list">
                    <li>Consultar</li>
                    <li>Mis articulos</li>
                </ul>
            </div>

            <!-- Div Loan -->
            <div class="main-aside--fileLoan">
                <span class="main-aside--fileLoan show">
                    <img src="/CRUD2/svg/ListPrestamos.svg" alt="">
                    <p>Prestamos</p>
                </span>
                <ul class="fileLoan-list">
                    <li>Solicitar</li>
                    <li>Mis prestamos</li>
                </ul>
            </div>
            <!-- Div setings -->
            <div class="main-aside--setings">
                <span class="main-aside--setings show">
                    <img src="/CRUD2/svg/Configuracion.png" alt="">
                    <p>Configuracion</p>
                </span>

                <ul class="fileSetings-list">
                    <li>Datos</li>
                    <li>Cuenta</li>
                </ul>
            </div>


        </nav>

        <article class="main-container">

        </article>
    </main>

</body>

</html>
