<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inventario principal</title>
</head>
<body>
    
    <header class = "Titulo" > 
        <span class = "logo">
            <img src="https://user-images.githubusercontent.com/92224971/160319554-960facc2-f2e9-4d75-ba1d-d296a430a0d8.png" alt="" width="100px" height="100px">
        </span>
        <h1 class = "TitPrincipal">INVENTARIO ITE</h1></header>
    
    <nav><span>solo para navegar</span></nav>
    <div class = "contenedor">
        <section>section</section>
            
            <aside class="contenedor__informacion">
                
            </aside>
            <!-- Este div contiene el formulario-->
            <div class="contenedor__form">
                <!-- El formulario esta seccionado por 2 filas y 4 columnas -->
                <form  class="contenedor__form-form">
                    <header class = "form__titulo"><h2 class = "form__titulo-h">Registro de articulo</h2></header>
                    
                    <div class="form__column-1">
                        <label for="col1__input1" class="form__column-1-label1">Descripción
                            <input  type="text" name="col1__input1">
                        </label>
                        <br>
                        <label for="col1__input2" class="form__column-1-label2">ID SEP
                            <input  type="text" name="col1__input2">
                        </label>
                        <br>
                        <label for="col1__input1">Marca
                            <input  type="text" name="marca">
                        </label>
                        <br>
                        <label for="col1__input3" class = "form__column-1-label3">Modelo
                            <input  type="text" name="col1__input3">
                        </label>
                         <br>
                        </div>
                        
                        <div class = "form__column-2">
                            <label for="col2__input1" class = "form__column-2-label1">Serie
                                <input name = "col2__input1" type="text" >
                            </label>
                            <br>
                            <label for="col2__input3">Valor
                                <input name = "valor" type="text" placeholder="$" class ="col2__input3">
                            </label>
                            <br>
                                <span class="col2__span">
                                    <label for="cantidad" class="col2__span-label1">Cantidad
                                        <input type="number" class="col2__span-input1">
                                    </label>
                                    <label for="numId" class="col2__span-label2">#
                                        <input type="number" class="col2__span-input2" name="numId" disabled>
                                    </label>    
                                </span>
                            <br>
                            <label for="fecha"> Fecha de adquisicion
                                <input type="date" class="fechadq">
                            </label>
                            <br>
                    </div>

                    <div class="form__column-3">
                        <label for="Myadquisicion">Adquisicion
                            <input list="adquisicion" name = "Myadquisicion" >
                            <datalist id = "adquisicion">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                            </datalist>
                        </label>
                        <br>
                        <label for="area">Área
                            <input  list="Myarea" name="area">
                            <datalist id = "Myarea">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                            </datalist>
                        </label>
                        <br>
                        <label for="resguardante">Resguardante
                            <input  list="Myresg" name="resguardante">
                            <datalist id = "Myresg">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                            </datalist>
                        </label>
                        <br>
                        <label for="estatus">Estatus
                            <input  list="Myestatus" name="estatus" > <span class = "algo"></span>
                            <datalist id = "Myestatus">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                                <option value="algo">
                            </datalist>
                        </label>
                        <br>
                    </div>
                    <div class="form__column-4">
                        <label for="areatxt">Documentación Soporte
                            <br>
                            <textarea name="areatxt" id="" cols="30" rows="10"></textarea>
                        </label>
                    </div>
                    <div class="form__column-5">
                        <aside class = "busqueda" >
                            <input type="search" name = "searchArt"><span><button class = "icono busqueda"><img src="" alt=""></button></span>
                        </aside>
                        <div>
                            <input type="submit" name = "nuevo" class="acciones" >
                            <input type="submit" name = "reiniciar" id="" class="acciones">
                            <input type="submit" name = "eliminar" class="acciones">        
                        </div>
                    </div>

                </form>
            </div>

    </div>
    
</body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300;1,900&family=Open+Sans:ital,wght@1,800&display=swap" rel="stylesheet">
</html>
