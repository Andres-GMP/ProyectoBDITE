<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resgstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,700;1,900&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    
    <div class="login">
        <span class="login-head">
            <img src="/CRUD2/svg/LogoITE.svg" alt="" class="logo">
            <h2>Nombre inventario</h2>
        </span>
        <span class="login-title1">
            <h1 >Bienvenido</h1>
            <p>Identifiquese</p>
        </span>
        <form class="login-form" action="">
            <h3 class="login-form-subtitle">RESGUARDANTE</h3>
            <label for="">Nombre
            </label>
            <input class="login-form--input" type="password" >
        
            <div class="register-form-password">
                <label for="" class="register-form-password_contratxt1">Contraseña
                </label>
                <input class="register-form--input_contra1" type="password" >
                
                <label for="" class="register-form-password--contratxt2">Confirmar contraseña
                </label>
                <input class="register-form--input_contra2" type="password" >
            </div>

            <label for="">Ingrese la llave de su area</label>
            <input class="login-form--input" type="text" >

            
            <input type="submit" class="login-form--submit" value="INGRESAR">
            
        </form>
    </div>
</body>
</html>
