<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,700;1,900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="register">
        <div class="register-head">
            <img src="../svg/LogoITE.svg" alt="" class="logo">
            <h2 class="tit">Nombre inventario</h2>
            <h1 class="register-head--msg">!Hora de volar con nosotros, bienvenido albatros¡</h1>
        </div>
        
        <form class="register-form" action="">
            <span class="register-title1">
                <h1 >Registro</h1>
            </span>
            <!-- <h3 class="register-form-subtitle">Ingrese su información</h3> -->
            <label for="">Nombre
            </label>
            <input class="register-form--input" type="text">
            <label for="">E-mail
            </label>
            <input class="register-form--input" type="email">
            <label for="">CURP
            </label>
            <input class="register-form--input" type="text" >
                <div class="register-form-password">
                    <label for="" class="register-form-password_contratxt1">Contraseña
                    </label>
                    <input class="register-form--input_contra1" type="password" >
                    
                    <label for="" class="register-form-password--contratxt2">Confirmar contraseña
                    </label>
                    <input class="register-form--input_contra2" type="password" >
                </div>
                
            <input type="submit" class="register-form--submit" value="INGRESAR">
            <!-- <a class="register-form--a" href="">Iniciar sesión</a> -->
        </form>
    </div>
</body>
</html>
